<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="review confirmation of the products">
    <meta name="author" content="Santiago Cuadrado"> 
    <title>Product Review Confirmation</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/form.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Thank you for your review!</h1>
    </header>
    <main>
        <p>Your review has been submitted successfully.</p>
        <p>You have submitted <span id="review-count">0</span> reviews so far.</p>
    </main>
    <footer>
        <p>&copy; <span id="current-year"></span> All rights reserved.</p>
        <p>Last modified: <span id="last-modified"></span></p>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                let reviewCount = localStorage.getItem('reviewCount') || 0;
                reviewCount++;
                localStorage.setItem('reviewCount', reviewCount);
                document.getElementById('review-count').textContent = reviewCount;

                document.getElementById('current-year').textContent = new Date().getFullYear();
                document.getElementById('last-modified').textContent = document.lastModified;
            });
        </script>
    </footer>
</body>
</html>
