<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="making a form with information about the products">
    <meta name="author" content="Santiago Cuadrado"> 
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/form.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <label for="product">Product Name</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
            <fieldset>
                <legend>Overall Rating</legend>
                <input type="radio" id="star1" name="rating" value="1" required>
                <label for="star1">☆</label>
                <input type="radio" id="star2" name="rating" value="2" required>
                <label for="star2">☆☆</label>
                <input type="radio" id="star3" name="rating" value="3" required>
                <label for="star3">☆☆☆</label>
                <input type="radio" id="star4" name="rating" value="4" required>
                <label for="star4">☆☆☆☆</label>
                <input type="radio" id="star5" name="rating" value="5" required>
                <label for="star5">☆☆☆☆☆</label>
            </fieldset>
            <label for="installation-date">Date of Installation</label>
            <input type="date" id="installation-date" name="installation-date" required>
            <fieldset>
                <legend>Useful Features</legend>
                <input type="checkbox" id="feature1" name="features" value="Feature 1">
                <label for="feature1">Durability</label>
                <input type="checkbox" id="feature2" name="features" value="Feature 2">
                <label for="feature2">Ease of Use</label>
                <input type="checkbox" id="feature3" name="features" value="Feature 3">
                <label for="feature3">Performance</label>
                <input type="checkbox" id="feature4" name="features" value="Feature 4">
                <label for="feature4">Design</label>
            </fieldset>
            <label for="review">Written Review</label>
            <textarea id="review" name="review"></textarea>
            <label for="username">User Name</label>
            <input type="text" id="username" name="username">
            <input type="submit" value="Submit Review">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="2024"></span> Santiago Cuadrado. Argentina.</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
