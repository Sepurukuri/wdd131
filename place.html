<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="site of my favourite place in the world and data of it">
    <meta name="author" content="Santiago Cuadrado"> 
    <title>Ushuaia, Tierra del fuego</title>
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <script src="scripts/place.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Ushuaia, Tierra del fuego</h1>
    </header>
    <main>
        <picture>
            <source srcset="images/ushuaia.webp" media="(max-width: 600px)">
            <source srcset="images/ushuaia.webp" media="(min-width: 601px)">
            <img src="images/ushuaia1.webp" alt="Ushuaia landscape">
        </picture>
        <section>
            <h2>Data</h2>
            <table class="ushuaia-info">
                <tr>
                    <td>Area:</td>
                    <td>987.168 km²</td>
                </tr>
                <tr>
                    <td>Population:</td>
                    <td>185.732</td>
                </tr>
                <tr>
                    <td>Capital:</td>
                    <td>Ushuaia</td>
                </tr>
                <tr>
                    <td>Languages:</td>
                    <td>Spanish</td>
                </tr>
            </table>
        </section>
        <aside>
            <h2>Weather ⛅</h2>
            <table class="weather-info">
                <tr>
                    <td>Temperature:</td>
                    <td>-3°</td>
                </tr>
                <tr>
                    <td>Conditions:</td>
                    <td>Cloudy</td>
                </tr>
                <tr>
                    <td>Wind:</td>
                    <td>N 9 km/h</td>
                </tr>
                <tr>
                    <td>Wind Chill:</td>
                    <td>N/A</td>
                </tr>
            </table>
        </aside>
    </main>
    <footer>
        <p>&copy; <span id="2024"></span> Santiago Cuadrado. Argentina.</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
